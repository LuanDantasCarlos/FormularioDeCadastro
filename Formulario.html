<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inserindo o Css no html-->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
    
    <title>Cadastre-se</title>
</head>
<body>
    
    <div>
        <!----Cabeçario de Titudo e subtitulo-->
        <h1 id="titulo">Formulário de cadastro</h1> <!---Ultilizando a função "id para declarar valor a função"-->
        <p id="subtitulo">Preencha as informações para se cadastrar!</p>
        <br> <!---pular linha-->
    </div>


    <!---Iniciando o formulário-->
    <form> <!--Declarando formulário-->
        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome"-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!--Campo do sobrenome-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <!---Campo de email-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <!---Campo de botões selecionaveis (radio button)-->
            <label><strong>Qual a sua disponibilidade de trabalho ?</strong></label><br>
            <label>
                <input type="radio" name="dia" value="dia" checked>Durante o dia
            </label>
            <label>
                <input type="radio" name="tarde" value="tarde">Durante a tarde
            </label>
            <label>
                <input type="radio" name="noite" value="noite">Durante a noite
            </label>

            <!--Campo com botão selecionar-->
            <div class="grupo">
                <label><strong>Gênero</strong></label>
                <select id="genero" required> <!----Declara a função do botão selecionar-->
                    <option selected disabled value="">Selecione</option>
                    <option>Homem</option>
                    <option>Mulher</option>
                    <option>Não Definido</option>
                </select>
            </div><br>
    <!---introduzindo as caixas de checagem-->
    <fieldset type="grupo">
        <div id="check">
            <label><strong>Em qual área pretende trabalhar ?</strong></label><br>
                <input type="checkbox" id="atuação1" name="atuação1" value="Administração">
                <label for="atuação1">Administração</label>
                <input type="checkbox" id="atuação2" name="atuação2" value="Logistica">
                <label for="atuação2">Logistica</label>
                <input type="checkbox" id="atuação3" name="atuação3" value="Educação">
                <label for="atuação3">Educação</label>
                <input type="checkbox" id="atuação4" name="atuação4" value="Saúde">
                <label for="atuação4">Saúde</label>
                <input type="checkbox" id="atuação5" name="atuação5" value="Segurança">
                <label for="atuação5">Segurança</label>
        </div>
    </fieldset>
    <!---caixa de texto-->
    <div class="campo">
        <br>
        <label for="sobre"><strong>Fale um pouco sobre você!</strong></label>
            <textarea rows="6" style="width: 26em;" id="sobre" name="sobre"></textarea>

    </div>
    <!----Botão para enviar o formulário-->
    <button class="botão" type="submit" onsubmit="">Concluído</button>




    </form>

</body>
</html>
